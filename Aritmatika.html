<!DOCTYPE html>
<html>
  <head>
    <title>Operator aritmatika</title>
  </head>
  <body>
    <script>
      var c = 10;
      var d = 10;
      /* Prefix decrement */
      document.write(--c);
      /* baris baru */
      document.write("<br />");
      /* postfix decrement */
      document.write(d--);
    </script>
  </body>
</html>
